<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Management</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fas fa-utensils"></i> Управление продуктами</h1>
                </div>
                <div class="header-right">
                    <button id="theme-toggle" class="btn btn-icon" title="Переключить тему">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            <p class="subtitle">Добавляйте, редактируйте и управляйте вашими продуктами</p>
        </header>

        <!-- Фильтры -->
        <section class="section">
            <h2><i class="fas fa-filter"></i> Фильтры</h2>
            <form id="filter-form" class="filter-form">
                <div class="filter-grid">
                    <div class="form-group">
                        <label for="filter-name">
                            <i class="fas fa-tag"></i> Название
                        </label>
                        <input type="text" id="filter-name" placeholder="Поиск по названию">
                    </div>
                    <div class="form-group">
                        <label for="filter-min-price">
                            <i class="fas fa-ruble-sign"></i> Мин. цена
                        </label>
                        <div class="price-input">
                            <input type="text" inputmode="decimal" id="filter-min-price" min="0" placeholder="0.00" pattern="[0-9]*[.,]?[0-9]+">
                            <span class="currency">₽</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filter-max-price">
                            <i class="fas fa-ruble-sign"></i> Макс. цена
                        </label>
                        <div class="price-input">
                            <input type="text" inputmode="decimal" id="filter-max-price" min="0" placeholder="0.00" pattern="[0-9]*[.,]?[0-9]+">
                            <span class="currency">₽</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filter-search">
                            <i class="fas fa-search"></i> Поиск
                        </label>
                        <input type="text" id="filter-search" placeholder="Поиск по названию и описанию">
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-filter"></i> Применить фильтры
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetFilters()">
                        <i class="fas fa-times"></i> Сбросить
                    </button>
                </div>
            </form>
        </section>
        
        <!-- Форма добавления нового продукта -->
        <section class="section">
            <h2><i class="fas fa-plus-circle"></i> Добавить новый продукт</h2>
            <form id="addFoodForm" class="food-form">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-tag"></i> Название
                    </label>
                    <input type="text" id="name" required placeholder="Введите название продукта">
                </div>
                <div class="form-group">
                    <label for="price">
                        <i class="fas fa-ruble-sign"></i> Цена
                    </label>
                    <div class="price-input">
                        <input type="text" inputmode="decimal" id="price" min="0.01" required placeholder="0.00" pattern="[0-9]*[.,]?[0-9]+">
                        <span class="currency">₽</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-align-left"></i> Описание
                    </label>
                    <textarea id="description" required placeholder="Опишите продукт..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Добавить продукт
                </button>
            </form>
        </section>

        <!-- Список продуктов -->
        <section class="section">
            <h2><i class="fas fa-list"></i> Список продуктов</h2>
            <div id="food-container" class="food-grid">
                <!-- Здесь будет список продуктов -->
            </div>
            <!-- Пагинация -->
            <div id="pagination" class="pagination">
                <!-- Здесь будут кнопки пагинации -->
            </div>
        </section>
    </div>

    <!-- Модальное окно для редактирования -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEditModal()">
                <i class="fas fa-times"></i>
            </span>
            <h2><i class="fas fa-edit"></i> Редактировать продукт</h2>
            <form id="editFoodForm" class="food-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-name">
                        <i class="fas fa-tag"></i> Название
                    </label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-price">
                        <i class="fas fa-ruble-sign"></i> Цена
                    </label>
                    <div class="price-input">
                        <input type="text" inputmode="decimal" id="edit-price" min="0.01" required pattern="[0-9]*[.,]?[0-9]+">
                        <span class="currency">₽</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-description">
                        <i class="fas fa-align-left"></i> Описание
                    </label>
                    <textarea id="edit-description" required></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить изменения
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                        <i class="fas fa-times"></i> Отмена
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/script.js"></script>
</body>
</html>
